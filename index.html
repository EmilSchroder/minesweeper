<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div id="notes"></div>

    <select id="list">

      <option value="easy" selected="selected">Easy</option>
      <option value="med">Medium</option>
      <option value="hard">Hard</option>
      <option value="mega">Megadeath</option>

    </select>

    <button onclick="restart();">Set New Board</button>

    <div class="board"></div>


    <audio class="lose">
      <source src="sounds/tas-devil-lose.mp3">
    </audio>
    <audio class="winner">
      <source src="sounds/fish-splash-winner.mp3">
    </audio>
  </body>
</html>
